<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Profilom</title>
    <meta charset="UTF-8">
    <meta name="description" content="Szállás kereső-hirdető oldal"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <link rel="stylesheet" type="text/css" href="alert.css"/>
    <link rel="stylesheet" type="text/css" href="navbar.css"/>
    <link rel="stylesheet" type="text/css" href="style-admin.css">
    <link rel="stylesheet" type="text/css" href="style-log_reg.css"/>

    <style>
            .vissza{
            margin: 0;
            border:none;
            background-color: initial;
            margin-top: -1.1%;
        }
        .modosit{
            margin-left: 7%;
            font-size: 20px;
            cursor: pointer;
        }
        .torles{
            font-size: 20px;
            cursor: pointer;
            margin-left: 3%;
        }
        .vissza_gomb {
             width: 160px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div th:if="${berlo}" class="topnav">
    <a id="title" href="/">Szállás Neked</a>
    <a href="/">Kezdőlap</a>
    <a href="/foglalasaim">Foglalásaim</a>
    <a class="active" href="/profil">Profil szerkesztése</a>
    <a href="/kilepes">Kilépés</a>
</div>

<div th:if="${kiado}" class="topnav">
    <a id="title_2" href="/">Szállás Neked</a>
    <a href="/">Kezdőlap</a>
    <a href="/hirdeteseim">Saját szállásaim</a>
    <a class="active" href="/profil">Profil szerkesztése</a>
    <a href="/kilepes">Kilépés</a>
</div>

<div th:if="${admin}" class="topnav">
    <a id="title_3" href="/">Szállás Neked</a>
    <a href="/">Kezdőlap</a>
    <a href="/users" >Felhasználók</a>
    <a href="/szallasok_admin" >Szállások</a>
    <a href="/ertekelesek_admin" >Értékelések</a>
    <a class="active" href="/profil">Profil szerkesztése</a>
    <a href="/kilepes">Kilépés</a>
</div>
<div th:if="${Uzenet}" class="alert alert-info" role="alert" th:text="${Uzenet}"></div>
<main class="middle_items">
        <form th:action="profil_szerkeszt" method="post" >
            <h2 class="cim2">Profil módosítása</h2><br><br>
            <label for="name">Név megváltoztatása</label><br>
            <input th:each="felhasznalo : ${felhasznalo}" th:value="${felhasznalo.nev}" type="text" id="name" maxlength="128" name="name" ><br><br>
            <label for="tel">Telefonszám megváltoztatása</label><br>
            <input type="text" th:each="felhasznalo : ${felhasznalo}" th:value="${felhasznalo.telefonszam}" id="tel" maxlength="128" name="tel" ><br><br>
            <label for="cim">Lakcím megváltoztatása</label><br>
            <input type="text" th:each="felhasznalo : ${felhasznalo}" th:value="${felhasznalo.lakcim}" id="cim" maxlength="128" name="cim" ><br><br>
            <label for="psw">Jelszó megváltoztatása</label><br>
            <input type="password" id="psw" maxlength="128" name="psw" ><br><br>
            <label for="psw2">Új jelszó mégegyszer:</label><br>
            <input type="password" id="psw2" maxlength="128" name="psw2" ><br><br><br>
            <input class="modosit" type="submit"  value="Adatok módosítása">
        </form>
    <form class="vissza" action="/szallasok" method="get">
        <input class="vissza_gomb" type="submit" value="Vissza">
    </form>
</main>
</body>
</html>
